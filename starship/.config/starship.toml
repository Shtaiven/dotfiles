#
# Prompt common
#

format = """
[ [\uE0B6](#d4be98)$username$hostname$singularity$directory[░▒▓](fg:#7daea3 bg:#d4be98)$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch[\uE0B4](#7daea3)$nix_shell$docker_context$conda$python$fill[\uE0B6](#d4be98)$cmd_duration$jobs[▓▒░](fg:#d4be98 bg:#ea6962)$time[\uE0B4](#ea6962) ]()
$character"""

[fill]
symbol = " "
style = "#d4be98"

#
# Left prompt 1
#

[username]
show_always = false
format = "[$user](fg:$style bg:#d4be98)[█](#d4be98)"
style_root = "bold #ea6962"
style_user = "bold #282828"

[hostname]
ssh_only = true
format = "[@$hostname](fg:bold #282828 bg:$style)[█]($style)"
style = "#d4be98"

[singularity]
format = '[\[$env\]](fg:bold #282828 bg:$style)[█]($style)'
style = "#d4be98"

[directory]
format = "[$read_only$path](fg:bold #282828 bg:$style)[█]($style)"
read_only = " "
style = "#d4be98"
fish_style_pwd_dir_length = 2
truncation_length = 1

#
# Left prompt 2
#

[vcsh]
format = "[$symbol$repo](fg:bold #282828 bg:$style)[█]($style)"
style = "#7daea3"

[git_branch]
format = "[$symbol$branch](fg:bold #282828 bg:$style)[█]($style)"
style = "#7daea3"

[git_commit]
format = "[\\($hash$tag\\)](fg:bold #282828 bg:$style)[█]($style)"
style = "#7daea3"

[git_state]
format = '\([$state( $progress_current/$progress_total)](fg:bold #282828 bg:$style)\)[█]($style)'
style = "#7daea3"

[git_metrics]

[git_status]
format = '[\[$all_status$ahead_behind\]](fg:bold #282828 bg:$style)[█]($style)'
style = "#7daea3"

[hg_branch]
format = "[$symbol$branch](fg:bold #282828 bg:$style)[█]($style)"
style = "#7daea3"
disabled = false

#
# Middle prompt
#

[nix_shell]
format = " [\uE0B6]($style)[$state(:$name)](fg:bold #d4be98 bg:$style)[\uE0B4]($style)"
style = "#665c54"

[docker_context]
format = " [\uE0B6]($style)[$context](fg:bold #7daea3 bg:$style)[\uE0B4]($style)"
style = "#665c54"

[conda]
format = " [\uE0B6]($style)[$environment](fg:bold #a9b665 bg:$style)[\uE0B4]($style)"
style = "#665c54"

[python]
format = " [\uE0B6]($style)[${pyenv_prefix}$virtualenv](fg:bold #d8a657 bg:$style)[\uE0B4]($style)"
style = "#665c54"
pyenv_prefix = "pyenv:"

#
# Right prompt 1
#

[cmd_duration]
format = "[█]($style)[took $duration](fg:bold #282828 bg:$style)"
style = "#d4be98"

[jobs]
format = "[█]($style)[$symbol$number](fg:bold #282828 bg:$style)"
style = "#d4be98"

#
# Right prompt 2
#

[time]
disabled = false
format = "[█]($style)[$time](fg:bold #282828 bg:$style)"
style = "#ea6962"

#
# Second line
#

[character]
success_symbol = "[\u25CF](#d4be98)"
error_symbol = "[\u25CF](#ea6962)"
vicmd_symbol = "[\u25CB](#d4be98)"
