#
# Prompt common
#

format = """
[](fg:bright-purple)\
$time\
[░▒▓](fg:bright-yellow bg:bright-purple)\
$username\
$hostname\
$singularity\
$jobs\
[](bright-yellow)\
$nix_shell\
$docker_context\
$pixi\
$conda\
$python\
$line_break\
[ ](fg:bright-purple)\
$directory\
[░▒▓](fg:bright-yellow bg:bright-purple)\
$vcsh\
$git_branch\
$git_commit\
$git_status\
$git_state\
$hg_branch\
[](bright-yellow)\
$line_break\
$character"""

scan_timeout = 100
command_timeout = 700

[fill]
symbol = " "

#
# Left prompt 1
#

[username]
show_always = true
format = "[$user]($style)"
style_root = "fg:bold bright-red bg:bright-yellow"
style_user = "inverted fg:bold bright-yellow"

[hostname]
ssh_only = false
format = "[@$hostname]($style)"
style = "inverted fg:bold bright-yellow"

[singularity]
format = '[ $env]($style)'
style = "inverted fg:bold bright-yellow"

[directory]
format = "[$read_only$path]($style)"
read_only = " "
style = "inverted fg:bold bright-purple"
truncation_length = 3
truncation_symbol = ""

#
# Left prompt 2
#

[vcsh]
format = "[$symbol$repo]($style)"
symbol = " "
style = "bold inverted bright-yellow"

[git_branch]
format = "[$symbol$branch]($style)"
symbol = " "
style = "bold inverted bright-yellow"

[git_commit]
format = "[ \\($hash$tag\\)]($style)"
style = "bold inverted bright-yellow"

[git_status]
format = '[ $all_status$ahead_behind]($style)'
style = "bold inverted bright-yellow"

[git_state]
format = '[ \($state( $progress_current/$progress_total)\)]($style)'
style = "bold inverted bright-yellow"

[hg_branch]
format = "[$symbol$branch]($style)"
symbol = " "
style = "bold inverted bright-yellow"
disabled = false

#
# Middle prompt
#

[nix_shell]
format = "[](inverted $style)[ $state(:$name)](inverted $style)[]($style)"
style = "bold bright-white"

[docker_context]
format = "[](inverted $style)[ $context](inverted $style)[]($style)"
style = "bold bright-blue"

[pixi]
format = "[](inverted $style)[ $environment](inverted $style)[]($style)"
style = "bold bright-yellow"

[conda]
format = "[](inverted $style)[ $environment](inverted $style)[]($style)"
style = "bold bright-green"

[python]
format = "[](inverted $style)[ $virtualenv](inverted $style)[]($style)"
style = "bold bright-yellow"
detect_extensions = []
detect_files = []

#
# Right prompt 1
#

[cmd_duration]
format = "[ took $duration]($style)"
style = "bold inverted bright-yellow"

[jobs]
format = "[ $number$symbol]($style)"
style = "bold inverted bright-yellow"
symbol = ""

#
# Right prompt 2
#

[time]
disabled = false
format = "[$time]($style)"
style = "inverted fg:bold bright-purple"

#
# Second line
#

[character]
success_symbol = "[●](bright-purple)"
error_symbol = "[●](bright-red)"
vicmd_symbol = "[○](bright-purple)"

